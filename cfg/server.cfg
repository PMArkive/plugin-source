sv_deathnotice 1
sv_challenge 1
sv_max_separation_force 0
sm_rtv_needed 0.80

sm_cvar ov_runner_kid_chance 0.3
nmrih_diffmoder_gamemode_default 1
// 你想要在NMRiH的伺服器列表上顯示的伺服器名稱
hostname "[CN]鲨鲨の全跑游乐园1号"

// 設定主要伺服器管理員的聯絡信箱
sv_contact ""

// 讓你的伺服器變成私人的，只有知道密碼的玩家才能遊玩
// 留空白 = 公開
sv_password ""

// 遊戲正式開始前的練習時間 預設 45
sv_practice_transtime 60

// 遊戲正式開始前的冷卻時間 預設 5
sv_preround_freezetime 1

// 伺服器顯示在哪個世界區域
// -1 = 世界
//  0 = 美東
//  1 = 美西
//  2 = 南美
//  3 = 歐洲
//  4 = 亞洲
//  5 = 澳洲
//  6 = 中東
//  7 = 非洲
sv_region 4

// 設定伺服器區域網路或是網際網路?
//  0 = 網際網路
//  1 = 區域網路
sv_lan 0

// 禁用自動踢掉 = 0 ，玩家閒置過久時自動踢掉
sv_idle_autokick_enabled 1
sv_idle_autokick_time 300.0

// 透過麥克風來語音通信
sv_voiceenable 1

// 玩家能夠看見或聽見其他玩家打字、說話，沒有隊伍限制 0=關閉 1=開啟
sv_alltalk 1

// 玩家嘗試重新連線多久後連線逾時
sv_timeout 65

// 伺服器允許暫停
sv_pausable 0

// 遠端密碼 (遠端遙控)，遠端密碼處可以留空白，不過還是建議您設定一個安全密碼.
// 需要安全密碼? 來看看 https://www.grc.com/passwords.htm 自動產生一個密碼
rcon_password ""

// 允許玩家傷害其他隊友
mp_friendlyfire 0

// 腳步聲
mp_footsteps 1

// 手電筒
mp_flashlight 0

// 一張地圖的回合數
mp_maxrounds 20

// 副檔名為 .txt 的檔案包含了伺服器的地圖循環
// mapcycle.txt - 全部地圖
// mapcycle_objective.txt - Objective 地圖限定
// mapcycle_survival.txt - Survival 地圖限定
mapcyclefile "mapcycle.txt"

sv_allowupload 1
sv_allowdownload 1
net_maxfilesize 800
sv_downloadurl "https://dir.clague.moe/nmrih/"


